<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #555;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .portfolio-item {
            margin: 1rem;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Karya</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="portfolio-item">
            <img src="gambar1.jpg" alt="Karya 1">
            <h3>Melodi</h3>
            <p>Nama saya Raihaanun Melodi 1.</p>
            <p>Mengambil jurusan PPLG 1.</p>
            <p></p>
        </div>
        <div class="portfolio-item">
            <img src="gambar2.jpg" alt="Karya 2">
            <h3>Judul Karya 2</h3>
            <p>Deskripsi karya 2.</p>
        </div>
        <!-- Tambahkan item portofolio lainnya di sini -->
    </div>
</body>
</html>
