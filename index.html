<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Lucu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffc107;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #ff9800;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .portfolio-item {
            margin: 1rem;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            background-color: #ffc107;
            position: relative;
        }
        .portfolio-item img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.2);
        }
        .portfolio-item h3 {
            margin-top: 1rem;
            color: #333;
        }
        .portfolio-item p {
            color: #666;
            font-size: 14px;
        }
        .social-icons {
            margin-top: 2rem;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 0.5rem;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #ff5722;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Lucu</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Karya</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="portfolio-item">
            <img src="gambar1.jpg" alt="Karya 1">
            <h3>Melodi </h3>
            <p>Halooo, saya Raihaanun Melodi Islamina Azora.</p>
        </div>
        <div class="portfolio-item">
            <img src="gambar2.jpg" alt="Karya 2">
            <h3>Judul Karya 2</h3>
            <p>Deskripsi karya 2.</p>
        </div>
        <!-- Tambahkan item portofolio lainnya di sini -->
    </div>
    <div class="social-icons">
        <a href="#" title="Follow me on Facebook">FB</a>
        <a href="#" title="Follow me on Instagram">IG</a>
        <a href="#" title="Follow me on Twitter">TW</a>
        <a href="#" title="Follow me on LinkedIn">LI</a>
    </div>
</body>
</html>
